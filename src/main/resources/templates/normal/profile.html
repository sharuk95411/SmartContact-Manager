<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<!--  ye sara page replace
ho jyga and iska section ka content replace hokr base html page me chla jyga and and whi page show hga tum title se dekh skte ho 
jb progrm run krwaoge to base page ka title show hga and ye conecpt inhertince of thyeleaf ka h jiske upr seperate vdio bni h   -->
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
	
	<div class="card text-center">

        <h1 class=text-uppercase th:text="${user.name}">></h1>
        
        <div class="container text-center">
        
        <!--  Yha mjhe bd me dynamic image show krni h -->
          <img src="" style="height: 200px; width: 200px" class="my_profile_picture" th:src="@{'/img/logo.png'}" alt="profile photo" />
        </div>
       
   
	
	
	</div>
	
	 <div class="container">
	 
	 
	 <table class="table table-dark text-center">
  <thead>
    <tr>
    
    <tr>
        <th scope="col">User-ID</th>
         <th scope="row"> <span th:text="${user.id}"></span></th>
    </tr>
  
 
   <tr>
    
    <tr>
        <th scope="col"> User Name</th>
         <th scope="row"> <span th:text="${user.name}"></span></th>
    </tr>
  
  
   <tr>
    
    <tr>
        <th scope="col">User Email</th>
         <th scope="row"> <span th:text="${user.email}"></span></th>
    </tr>
  
  <tr>
        <th scope="col">Account Active</th>
         <th scope="row"> <span th:text="${user.enable}"></span></th>
    </tr>
  
  
   <tr>
    
    <tr>
        <th scope="col">About You</th>
         <th scope="row"> <span th:text="${user.about}"></span></th>
    </tr>

      
    
  </thead>
  
</table>
	 
	 </div>
	
	</section>


</body>
</html>
