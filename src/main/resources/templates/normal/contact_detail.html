<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<!--  ye sara page replace
ho jyga and iska section ka content replace hokr base html page me chla jyga and and whi page show hga tum title se dekh skte ho 
jb progrm run krwaoge to base page ka title show hga and ye conecpt inhertince of thyeleaf ka h jiske upr seperate vdio bni h   -->
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-5" >
		
	<div class="card-body" th:if="${contact}">
	
	<div class="container text-center">
	<h1 class="text-center">This is Show User Detail </h1>
	
		<img src="" style="height: 150px; width: 150px" class="my_profile_picture" th:src="@{'/img/' + ${contact.image}}" alt="profile photo" /> 
	<h3 class="mt-3"> <span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span>   ) </h3>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Email</th>
      <th scope="col">Work</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"> <span th:text="${contact.cId}"></span></th>
      <td><span th:text="${contact.phone}"></span></td>
      <td><span th:text="${contact.email}"></span></td>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
  
  </tbody>
</table>

<div class="container">

<!-- th:onclick="|deleteContact(${contact.cId})|" JS k function ko call kia gya h -->

  <button  th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm"> DELETE THE DATA</button>
                <!-- Yha update ko form tag k andr isliye rkha gya h bcz ye POST type h  -->
      
      <form  method="Post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-1">
      
           <button type="submit" class="btn btn-block btn-primary  btn-sm"> UPDATE THE DATA</button>
      </form>
          

</div>
	
	</div>
	

	</div>	
		
	
		</div>
	<h1 th:unless="${contact}" class="text-center bg-danger text-white" >You Have Not Permission to Access Another User Contact Detail</h1>	
	</section>
	
	


</body>
</html>
